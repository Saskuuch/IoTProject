<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Login</h5>
                        <form action = 'http://127.0.0.1:8000/login' method="post">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" name='user' id="username" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name = 'password' id="password" placeholder="Enter password">
                            </div>
                            <button id="submit" type = 'submit' class="btn btn-primary">Login</button>
                            <button id = 'register' class = "btn btn-primary">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form id = "registerForm" display = "none" action = "http://127.0.0.1:8000/registerPage"></form>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<script>
    // $("#submit").click(function(){
    //     $.post("http://0.0.0.0/login", {username:$("#username").val(), password:$("#password").val()})
    // });

    $("#register").click(function(e){
        e.preventDefault();
        $("#registerForm").submit();
    })
</script>
